name: Tests

# Testing Strategy:
# - Tests run on Linux, macOS, and Windows (cross-platform library)
# - Go 1.25+ required (matches go.mod requirement)
# - Causal analysis library (SURD + VarSelect) - must work everywhere
# - Includes validation tests with real MATLAB data (energy cascade, inner-outer flow)
#
# Branch Strategy (Git Flow):
# - feature/** branches: Development work
# - bugfix/** branches: Bug fixes
# - hotfix/** branches: Critical production fixes
# - release/** branches: Pre-release testing (test here BEFORE merging to main)
# - develop branch: Integration branch
# - main branch: Production-ready code only (protected)
# - Pull requests: Must pass all tests before merge

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'bugfix/**'
      - 'hotfix/**'
      - 'release/**'
    tags: [ 'v*' ]
  pull_request:
    branches:
      - main
      - develop

jobs:
  # Unit tests - Cross-platform
  unit-tests:
    name: Unit Tests - ${{ matrix.os }} - Go ${{ matrix.go-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.25']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: true

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run go vet
      if: matrix.os == 'ubuntu-latest'
      run: go vet ./...

    - name: Run unit tests with race detector
      shell: bash
      run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.25'
      uses: codecov/codecov-action@v4
      continue-on-error: true
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: causalgo/causalgo
        file: ./coverage.txt
        flags: unittests
        name: codecov-unit

  # Lint with golangci-lint
  lint:
    name: Lint
    runs-on: ubuntu-latest
    continue-on-error: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: true

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v8
      with:
        version: latest
        args: --timeout=5m

  # Formatting check
  formatting:
    name: Code Formatting
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: true

    - name: Check formatting
      run: |
        if [ -n "$(gofmt -l .)" ]; then
          echo "ERROR: The following files are not formatted:"
          gofmt -l .
          echo ""
          echo "Run 'go fmt ./...' to fix formatting issues."
          exit 1
        fi
        echo "All files are properly formatted"

  # Benchmarks
  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    needs: unit-tests
    if: github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: true

    - name: Run benchmarks
      run: go test -bench=. -run=^Benchmark -benchmem ./...
